<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Profile Form</title>
</head>
<body>

    <h1>Student Profile</h1>

    <form>
        <!-- Step 1-->
        <label for="name">Name:</label>
        <input id="name" type="text">
        <br><br>

        <!-- Grade Level -->
        <p>Grade Level:</p>
        <input  id="freshmen" type= "radio"name="grade" value="Freshman">

        <label for="freshmen">Freshman</label>  
      <br>

        <input id="sophomore" type="radio" name="grade" value="Sophomore">
       <label for="sophomore">Sophomore</label>
      <br>

        <input id="junior" type="radio" name="grade" value="Junior">
        <label for="junior">Junior</label>
      <br>

        <input id="senior" type="radio" name="grade" value="Senior">
        <label for="senior">Senior</label>
      <br><br>

        <!-- Interests -->
        <p>Interests:</p>
        <input id="sports" type="checkbox" value="Sports">
        <label for="sports">Sports</label>
      <br>

        <input id="music" type="checkbox" value="Music">
        <label for="music">Music</label>
      <br>

        <input id="coding" type="checkbox" value="Coding">
        <label for="coding">Coding</label>  
      <br><br>

        <!-- Birthday -->
        <label for="birthday">Birthday:</label>
        <input type="date"id="birthday">
        <br><br>

        <button type="button" onclick="showProfile()">Submit</button>
    </form>

    <p id="output"></p>

    <script src="script.js"></script>
</body>
</html>
